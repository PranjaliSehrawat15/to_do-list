<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
  <!-- <body background="https://wallpaperaccess.com/full/2592568.jpg"> -->
  <div class="header">
    <h1>ToDo List</h1>
  </div>
  <div class="container">
    <!-- Input Section -->
    <div class="input-section">
      <label for="taskInput">Add Items</label><br>
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addTaskBtn">Submit</button>
    </div>

    <!-- Task List Section -->
    <h2>Tasks</h2>
    <ul id="taskList"></ul>
  </div>

  <script src="design.js"></script>
</body>
</html>
